{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col">
        <h1>{{ object.title }}</h1>
        {{ object.timestamp }}
        <br>{{ object.description|linebreaks }}
        <br>{% if object.image %}

        <img src="{{ object.image.url}}" alt="" class="img-fluid"> <br> {% endif %}
    </div>
</div>
{% endblock %}
